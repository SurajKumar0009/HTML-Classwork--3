<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
        <form>     
        <fieldset>
            <legend>Personal Details</legend>
            <label> Firstname          
        <input type="text" name="firstname" size="18"></label> <br> <br>  
        <label> Middlename:      
        <input type="text" name="middlename" size="18"></label> <br> <br>  
        <label> Lastname:          
        <input type="text" name="lastname" size="18"></label> <br> <br>  
          
        <label>   
        Course :     
        <select>  
        <option value="Course">Course</option>  
        <option value="Bcom">Bcom</option>  
        <option value="BCA">BCA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="Mcom">Mcom</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  </label>
          
        <br>  
        <br>  
        <label>   
        Gender :  
        <br>  
        <input name="gender" type="radio"> Male <br>  
        <input name="gender" type="radio"> Female <br>  
        <input name="gender" type="radio"> Other  </label>
        <br>  
        <br>  
          <label>DOB
          <input type="datetime-local" name="" id=""></label>
          <br>
        <label>   
        Phone :  
        <input type="text" name="country code" value="+91" disabled size="3">   
        <input type="tel" name="phone" maxlength="10" size="10"> <br> <br>   </label>  
        <label for="">Address 
        <br>  
        <textarea cols="80" rows="5" value="address">  
        </textarea>   </label>
        <br> <br>  
        <label>Email:
        <input type="email" id="email" name="email"> <br>    
        <br> <br>  </label> 
        <label for="">Password:
        <input type="Password" id="pass" name="pass"></label> <br>   
        <br> <br>  

        <label for="">Re-type password:  
        <input type="Password" id="repass" name="repass"></label> <br> <br>
        <label><input type="checkbox" name="" id="">Agree to terms and conditions</label>
        <br><br>
        <label for="">Choose File
        <input type="file" name="" id=""></label>
        <br><br>
         
        <label for="">Choose Color
        <input type="color" name="" id=""></label>
        <br><br>
        
        <input type="reset" value="Reset"> 
        <input type="button" value="Submit">  
        
        </fieldset>
        </form>  
       

</body></html>
